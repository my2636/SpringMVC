<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/persons}" th:object="${person}">
    <label for="firstName">Введите имя: </label>
    <input type="text" th:field="*{firstName}" id="firstName">
    <div style="..." th:if="${#fielda.hasErrors('firstName')}" th:errors="*{name}">Name error</div>
    <label for="lastName">Введите фамилию: </label>
    <input type="text" th:field="*{lastName}" id="lastName">
    <label for="nickname">Введите ник: </label>
    <input type="text" th:field="*{nickname}" id="nickname">
    <label for="email">Введите email: </label>
    <input type="text" th:field="*{email}" id="email">
    <label for="birthday">Введите дату рождения: </label>
    <input type="text" th:field="*{birthday}" id="birthday">
    <label for="city">Введите город: </label>
    <input type="text" th:field="*{city}" id="city">

    <br/>
    <input type="submit" value="Create!">
</form>

</body>
</html>
